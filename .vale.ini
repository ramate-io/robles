# Vale configuration file
# See https://vale.sh/docs/topics/config/ for more options

StylesPath = .vale/styles

MinAlertLevel = suggestion

# Vocabulary for project-specific terms
Vocab = Base

# Global settings - focus on spelling only
[*]
# Just basic Vale spelling checks
BasedOnStyles = Vale

# Disable style rules we don't want
Vale.Terms = NO

# Markdown-specific settings
[*.md]
BasedOnStyles = Vale

# Text files
[*.txt]
BasedOnStyles = Vale

# RestructuredText
[*.rst]
BasedOnStyles = Vale